<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous" />
    </head>
    <body>
        <div class="main">
            <div class="central">
                <div class="sign_up">
                    <h2>Don't have an <br>account?</h2>
                    <p style="font-size: 12px">Personalize Switter based on where you've seeen <br>Switter content on the web. <a href="#">Learn more</a>.</p>
                    <div id="button" onclick="">SIGN UP</div>
                </div>
                <div class="login">
                    <h2>Have an account?</h2>
                    <p style="font-size: 12px">Personalize Switter based on where you've seeen <br>Switter content on the web. <a href="#">Learn more</a>.</p>
                    <div id="button" onclick="">LOG IN</div>
                </div>
            </div>
            <form id="sign_up" method="GET" action="">
                <fieldset>
                    <legend><b>SIGN UP</b></legend>
                    <i class="fas fa-user-circle"></i>
                    <input type="text" name="name" required placeholder="Full Name" />
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="mail" required placeholder="E-mail" />
                    <i class="fas fa-lock"></i>
                    <input type="text" name="pass" required placeholder="Password" />
                    <button type="submit" onclick="">SIGN UP</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
