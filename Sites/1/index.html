<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="main">
            <div class="central">
                <div class="sign_up">
                    <h2>Don't have an <br>account?</h2>
                    <p style="font-size: 12px">Personalize Switter based on where you've seeen <br>Switter content on the web. <a href="#">Learn more</a>.</p>
                    <div id="button" onclick="">SIGN UP</div>
                </div>
                <div class="login">
                    <h2>Have an account?</h2>
                    <p style="font-size: 12px">Personalize Switter based on where you've seeen <br>Switter content on the web. <a href="#">Learn more</a>.</p>
                    <div id="button" onclick="">LOG IN</div>
                </div>
            </div>
            <form id="sign_up" method="GET" action="">
                <fieldset>
                    <legend><b>SIGN UP</b></legend>
                    <label id="name">Full Name</label>
                    <input type="text" name="name">
                    <label id="mail">E-mail</label>
                    <input type="text" name="mail">
                    <label id="pass">Password</label>
                    <input type="text" name="pass">
                    <button type="submit" onclick="">SIGN UP</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
